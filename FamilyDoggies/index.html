<!DOCTYPE html>
<html>
<head>
	<title>Google Drive Slideshow</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		var imageLinks = [
			"https://drive.google.com/uc?id=1mRQ1NpKz0sTfGtjd5fpKKnRvP0mM2qz1",
"https://drive.google.com/uc?id=1VrSZebesstdYpwVbdkUraD1AnhrIILRc",
"https://drive.google.com/uc?id=1l1N0vwUsoUXjaVw-qoj7iAccv-fjCmKZ",
"https://drive.google.com/uc?id=1SoBhCw3z7q7_VgTuhPRgQtns-HIgC-SM",
"https://drive.google.com/uc?id=1Gn7j509bfR8WIFYZo_HwGWLkDbfDfczl",
"https://drive.google.com/uc?id=1lVnr_zEpn12e8EEJjQ59BpSSsL2pJVYQ",
"https://drive.google.com/uc?id=10f3AQB3yTJec21yDK00jtrUndiVJSyb7",
"https://drive.google.com/uc?id=1jmoYrCiHoPWTYfDGhqwmZ3UIODk6x5zA",
"https://drive.google.com/uc?id=1rfJuU3aMyGuTa3o3rWzIszcN1sAYuREQ",
"https://drive.google.com/uc?id=1aDxdE7-0ylm9QV-9RFK2OHI5X-Usygmf",
"https://drive.google.com/uc?id=1VSK6v-VyOQovBTW2LvhRxfCSzzEjfvhq",
"https://drive.google.com/uc?id=17njJr0UbnT3INcbbgkqPd_pmVD9PKdyL"
		];
		var currentIndex = 0;

		function showImage(index) {
			$("#slideshow").attr("src", imageLinks[index]);
			$(".dot").removeClass("active");
			$(".dot:eq("+index+")").addClass("active");
			currentIndex = index;
		}

		function nextImage() {
			if (currentIndex == imageLinks.length - 1) {
				showImage(0);
			} else {
				showImage(currentIndex + 1);
			}
		}

		function prevImage() {
			if (currentIndex == 0) {
				showImage(imageLinks.length - 1);
			} else {
				showImage(currentIndex - 1);
			}
		}

		
	</script>
	<style>
		#slideshow {
			width: 50%;
			height : 300px
			cursor: pointer;
			display: block;
			margin: 0 auto;
		}

		.dots {
			text-align: center;
			margin-top: 20px;
		}

		.dot {
			display: inline-block;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #bbb;
			margin: 0 5px;
			cursor: pointer;
		}

		.dot.active {
			background-color: #555;
		}
	</style>
</head>
<body> 
	<img id="slideshow" src="https://drive.google.com/uc?id=1mRQ1NpKz0sTfGtjd5fpKKnRvP0mM2qz1">
	<div class="dots">
		<span class="dot active" onclick="showImage(0)"></span>
		<span class="dot" onclick="showImage(1)"></span>
		<span class="dot" onclick="showImage(2)"></span>
		<span class="dot" onclick="showImage(3)"></span>
		<span class="dot" onclick="showImage(4)"></span>
		<span class="dot" onclick="showImage(5)"></span>
		<span class="dot" onclick="showImage(6)"></span>
		<span class="dot" onclick="showImage(7)"></span>
		<span class="dot" onclick="showImage(8)"></span>
		<span class="dot" onclick="showImage(9)"></span>
		<span class="dot" onclick="showImage(10)"></span>
		<span class="dot" onclick="showImage(11)"></span>
	</div>
	<script>
		$(document).ready(function() {
			$("#slideshow").click(function() {
        nextImage();
			});
		});
	</script>
</body>
</html>
