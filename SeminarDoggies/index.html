<!DOCTYPE html>
<html>
<head>
	<title>Doggie Slideshow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
			color: #333;
			transition: background-color 0.5s ease;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			transition: box-shadow 0.5s ease;
			justify-content: center;
			align-items: center;
			display: flex;
		}

		h1 {
			font-size: 36px;
			margin: 0;
			padding: 10px 0;
			text-align: center;
		}

		#slideshow {
			width: 75%;
			height: 550px;
			object-fit: contain;
			border: 2px solid #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			transition: border-color 0.5s ease, box-shadow 0.5s ease;
			justify-content: center;
			display: flex;
			align-items: center;
		}

		.dots {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		.dot {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #bbb;
			margin: 0 10px;
			cursor: pointer;
			transition: background-color 0.5s ease;
		}

		.dot.active,
		.dot:hover {
			background-color: #333;
		}

		.prev,
		.next {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			line-height: 50px;
			cursor: pointer;
			transition: background-color 0.5s ease, color 0.5s ease;
		}

		.prev:hover,
		.next:hover {
			background-color: rgba(0, 0, 0, 0.8);
		}

		.prev {
			left: 10px;
			border-radius: 5px 0 0 5px;
		}

		.next {
			right: 10px;
			border-radius: 0 5px 5px 0;
		}

		@media (max-width: 600px) {
			.container {
				padding: 10px;
			}
		}
		
	</style>
	<script>
	var imageLinks = [
			"https://drive.google.com/uc?id=1yDqRmzYrSUxy2ZxWmMf_CsVz7ZQO4sTv",
			"https://drive.google.com/uc?id=1kGDUhdyVKNdVuk8dAtcYlify5tx5iDVv",
			"https://drive.google.com/uc?id=1B7PCgtQ1o7hkSnFNCvouZVypZaCRV2HB",
			"https://drive.google.com/uc?id=1Ba7gj2S8-mxmMgAf1DH6pir4Hdu52gj7",
			"https://drive.google.com/uc?id=1BBm3b-nGn7fmxBQHHk3y_chdSKuAG_wU",
			"https://drive.google.com/uc?id=1mgeBGc1oSJQ2ZT9-APE8x8sTFAhTexYi",
			"https://drive.google.com/uc?id=1sfJ9_OF8LgitKovgRSKDqt0wqgFParPs",
			"https://drive.google.com/uc?id=1x96C8HqLBMeRuLYdKtiG0L898-xKs5gF",
			"https://drive.google.com/uc?id=146_f-Em_3ZqCQS1K9eU0mwIY_S0qlisv",
			"https://drive.google.com/uc?id=1qUMONcP09Yx6aChJC-ES5FqvyKaIivFy",
			"https://drive.google.com/uc?id=1QqPs0IknQKD4eOciU-9-yHBMYJIjek6H"
		];
		var currentIndex = 0;
		
		function showImage(index) {
			$("#slideshow").attr("src", imageLinks[index]);
			$(".dot").removeClass("active");
			$(".dot:eq("+index+")").addClass("active");
			currentIndex = index;
		}

		function nextImage() {
			if (currentIndex == imageLinks.length - 1) {
				showImage(0);
			} else {
				showImage(currentIndex + 1);
			}
		}

		function prevImage() {
			if (currentIndex == 0) {
				showImage(imageLinks.length - 1);
			} else {
				showImage(currentIndex - 1);
			}
		}
	</script>
</head>
<body>
	
	<div class="container">
	
		<div class="slideshow-container">
		<h3 style="text-align: justify; font-family: Georgia;"> Seminar Doggies </h3>
			<img id="slideshow" src="https://drive.google.com/uc?id=1yDqRmzYrSUxy2ZxWmMf_CsVz7ZQO4sTv">
	<div class="dots">
		<span class="dot active" onclick="showImage(0)"></span>
		<span class="dot" onclick="showImage(1)"></span>
		<span class="dot" onclick="showImage(2)"></span>
		<span class="dot" onclick="showImage(3)"></span>
		<span class="dot" onclick="showImage(4)"></span>
		<span class="dot" onclick="showImage(5)"></span>
		<span class="dot" onclick="showImage(6)"></span>
		<span class="dot" onclick="showImage(7)"></span>
		<span class="dot" onclick="showImage(8)"></span>
		<span class="dot" onclick="showImage(9)"></span>
		<span class="dot" onclick="showImage(10)"></span>
		<span class="dot" onclick="showImage(11)"></span>
	</div>
	<script>
		$(document).ready(function() {
			$("#slideshow").click(function() {
        nextImage();
			});
		});
	</script>
</body>
</html>
